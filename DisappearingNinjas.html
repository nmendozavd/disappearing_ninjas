<html>

  <title>Disappearing Ninjas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

  $(document).ready(function(){

    $("img").click(function(){
      $(this).hide("slow");
        });

    $("button").click(function(){
      $("img").show();

      });
  });
    </script>
  </head>
